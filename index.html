<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
</head>

<body>
    <header style="height: 180px;">
        <img src="img/logo.svg" alt="logo" class="img">
        <nav>
            <ul>
                <li class="join"><a>შესვლა</a></li>
                <li class="bar"><a>explore</a></li>
                <li class="bar"><a>პროეკტის შესახებ</a></li>
                <li class="bar"><a>პროეკტის შესახებ</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <img src="img/map.png" alt="" style="margin-left: 140px;left: 140px;width: 1200px;height: 500px; display:block;">
        <form class="form-wrapper" style="font-family: MyriadPro-Regular; margin-left: 170px;">
            <div>
                <label for="fname">Name</label>
                <br>
                <input type="text" placeholder="Your name" class="name-wrapper" required>
            </div>
            <br>
            <br>
            <div>
                <label for="mail">E-Mail</label>
                <br>
                <input type="text" placeholder="Your mail" class="name-wrapper" required>
            </div>
            <br>
            <br>
            <div>
                <label for="sub">Subject</label>
                <br>
                <input type="text" placeholder="Your subject" class="name-wrapper">
            </div>
            <br>
            <br>
            <div>
                <label for="mess">Message</label>
                <br>
                <textarea placeholder="Enter message" class="area-wrapper"></textarea>
            </div>
            <br>
            <br>
            <div>
                <button type="Send" class="button"> SEND</button>
            </div>
        </form>
    </section>

</body>

</html>
